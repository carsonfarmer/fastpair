language: python
sudo: false
branches:
only:
  - master

python:
  - 2.7
  - 3.4
  - 3.5

before_install:
  - pip install -U pip

install:
  - pip install -r requirements.txt
  - pip install -r recommended.txt

script:
  - py.test fastpair --cov fastpair -v --cov-report term-missing

notifications:
    email:
        recipients:
            - carsonfarmer@gmail.com
        on_success: always
        on_failure: always

after_success:
  - coveralls
