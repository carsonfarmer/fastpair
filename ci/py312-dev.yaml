name: py312-dev
channels:
  - conda-forge
dependencies:
  - python=3.12
  - pip
  - typing_extensions
  # testing
  - pytest
  - pytest-cov
  - pytest-doctestplus
  - pip:
    # nightly builds
    - --pre \
      --index-url https://pypi.anaconda.org/scientific-python-nightly-wheels/simple  \
      --extra-index-url https://pypi.org/simple
    - numpy
    - scipy
